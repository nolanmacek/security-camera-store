<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Camera Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header (Navigation Bar) -->
    <header>
        <div class="logo">
            <a href="#">Security Camera Store</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#">ðŸ›’</a>
        </div>
    </header>

    <!-- Slider -->
    <section class="slider">
        <div class="slide fade">
            <img src="camera1.jpg" alt="Security Camera 1">
            <div class="text">Protect Your Home with Our Advanced Cameras</div>
        </div>
        <div class="slide fade">
            <img src="camera2.jpg" alt="Security Camera 2">
            <div class="text">Secure Your Property with High-Quality Surveillance</div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Product Item 1 -->
            <div class="product-item">
                <img src="camera1.jpg" alt="Camera 1">
                <h3>Advanced Camera</h3>
                <p>$199.99</p>
                <button>Buy Now</button>
            </div>
            <!-- Product Item 2 -->
            <div class="product-item">
                <img src="camera2.jpg" alt="Camera 2">
                <h3>Outdoor Camera</h3>
                <p>$249.99</p>
                <button>Buy Now</button>
            </div>
            <!-- More products can go here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-media">
            <a href="https://facebook.com">Facebook</a>
            <a href="https://twitter.com">Twitter</a>
            <a href="https://instagram.com">Instagram</a>
        </div>
    </footer>

</body>
</html>
